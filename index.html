<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Parameter Formatter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .output-section {
            margin-top: 20px;
        }

        .output-container {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .output-box {
            flex: 1;
        }

        #output {
            background-color: #f5f5f5;
            color: #333;
            cursor: default;
        }

        .copy-btn {
            padding: 12px 24px;
            min-width: 100px;
            margin-top: 26px;
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .status-message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #4CAF50;
            font-weight: 600;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status-message.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— URL Parameter Formatter</h1>
        
        <div class="input-section">
            <label for="input">Encoded URL Parameters:</label>
            <textarea id="input" placeholder="Paste your encoded URL parameters here..."></textarea>
        </div>

        <div class="button-container">
            <button onclick="convertUrl()">Convert</button>
        </div>

        <div class="output-section">
            <label for="output">Formatted URL Parameters:</label>
            <div class="output-container">
                <div class="output-box">
                    <textarea id="output" readonly placeholder="Formatted output will appear here..."></textarea>
                </div>
                <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
            </div>
        </div>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        function convertUrl() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            
            if (!input.trim()) {
                showStatus('Please enter a URL to convert', false);
                return;
            }

            // Decode URL components
            const decoded = decodeURIComponent(input);
            
            output.value = decoded;
            showStatus('âœ“ Conversion complete!', true);
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            const copyBtn = event.target;
            
            if (!output.value) {
                showStatus('Nothing to copy! Please convert a URL first.', false);
                return;
            }

            output.select();
            document.execCommand('copy');
            
            // Visual feedback
            copyBtn.textContent = 'âœ“ Copied!';
            copyBtn.classList.add('copied');
            showStatus('âœ“ Copied to clipboard!', true);
            
            setTimeout(() => {
                copyBtn.textContent = 'Copy';
                copyBtn.classList.remove('copied');
            }, 2000);
        }

        function showStatus(message, isSuccess) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.style.color = isSuccess ? '#4CAF50' : '#f44336';
            statusEl.classList.add('show');
            
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 3000);
        }

        // Allow Enter key to trigger conversion
        document.getElementById('input').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                convertUrl();
            }
        });
    </script>
</body>
</html>
